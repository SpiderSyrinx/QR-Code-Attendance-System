<header class="bg-white dark:bg-gray-900 shadow-md py-4 px-8 md:px-12 rounded-full mx-4 md:mx-8 mt-4">
    <nav class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <img src="images/logo.png" class="w-10 h-10">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-50">Presentech</h1>
        </div>
        <div class="hidden md:flex space-x-6 text-gray-700 dark:text-gray-300">
            <a href="index.html" class="font-medium hover:text-teal-500 dark:hover:text-teal-400 transition-colors duration-200">Home</a>
            <a href="features.html" class="font-medium hover:text-teal-500 dark:hover:text-teal-400 transition-colors duration-200">Features</a>
            <a href="about.html" class="font-medium hover:text-teal-500 dark:hover:text-teal-400 transition-colors duration-200">About</a>
            <a href="services.html" class="font-medium hover:text-teal-500 dark:hover:text-teal-400 transition-colors duration-200">Services</a>
            <a href="contact.html" class="font-medium hover:text-teal-500 dark:hover:text-teal-400 transition-colors duration-200">Contact</a>
                <a href="log.html" class="font-medium text-teal-500 dark:text-teal-400 hover:text-teal-600 dark:hover:text-teal-500 transition-colors duration-200">Log in / Sign up</a>
        </div>
    </nav>
</header>

<section class="container mx-auto px-6 md:px-12 mt-10">
    <h2 class="text-3xl md:text-4xl font-bold mb-6 text-center text-teal-400">Contact Us</h2>

    <div class="bg-white dark:bg-gray-800 p-10 rounded-3xl shadow-xl max-w-xl mx-auto">
        <p class="text-gray-600 dark:text-gray-300 mb-6">
            Have questions or need support? Send us a message.
        </p>

        <form class="space-y-4">
            <input type="text" placeholder="Full Name" class="w-full p-3 rounded-lg border dark:bg-gray-700">
            <input type="email" placeholder="Email" class="w-full p-3 rounded-lg border dark:bg-gray-700">
            <textarea placeholder="Message" rows="5" class="w-full p-3 rounded-lg border dark:bg-gray-700"></textarea>
            <button class="w-full bg-teal-500 hover:bg-teal-600 text-white py-3 rounded-lg">Send Message</button>
        </form>
    </div>
</section>
